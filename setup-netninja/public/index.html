<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>tailwind CSS</title>
  </head>

  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-mammoth">
              <!-- <a href="#" class="text-green-500 sm:text-red-500 lg:text-blue-500">Company Name</a> -->
              <a href="#" class="text-sm md:text-xl hover:text-gray-700">Company Name</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
                <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main section -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Login</a>
          <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
        </div>

        <!-- flex 
          <div class="flex items-center justify-center">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-8 w-6"></div>
          <div class="bg-green-500 h-12 w-6"></div>
        </div> -->

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3  class="text-2xl font-semibold">for fun</h3>
        </header>
        <div >
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Cards go here -->
            <div class="card hover:shadow-lg">
              <img src="img/stew.webp" alt="stew" class="w-full h-40 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">5 Bean chilly stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/noodles.webp" alt="noodles" class="w-full h-40 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Chicken Noodles</span>
                <span class="block test-gray-500 text-sm">Recipe by Helen</span>
              </div>
              <div class="badge">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                <span>22 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/veg-burger.webp" alt="burger" class="w-full h-40 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Veg Burger</span>
                <span class="block text-gray-500 text-sm">Recipe by Smith</span>
              </div>
              <div class="badge">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                <span>35 mins</span>
              </div>
            </div>
            <!-- cards end here -->
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
          <div class="mt-8">
            <!-- cards go here -->
            <div></div>
            <!-- cards end here -->
          </div>
          <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner">Load more</div>
          </div>
        </div>
      </main>
    </div>
    <!-- <svg class="w-48" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
    </svg> -->
  </body>
</html>
